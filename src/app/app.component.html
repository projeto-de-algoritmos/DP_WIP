<div class="bg-fundo"></div>
<div class="casino-box">
    <h1 class="title">Cassino Eldorado</h1>

    <p class="description">O Cassino Eldorado é o Cassino mais alegre de toda Programalandia</p>

    <button (click)="getRandomList()" *ngIf="buttonDisapear">Sortear</button>

    <div class="sequence-box" *ngIf="!buttonDisapear">
        <span>Sequência: {{ randomList }}</span>
        <span>Tamanho da Subsequência: {{ randomSubsequenceSize }}</span>
    </div>

    <div class="wrap-cards" *ngIf="!buttonDisapear">
        <!-- <a (click)=""> -->
            <mat-card class="inline-block" *ngFor="let answerValue of answersOptions">
                <mat-card-header>
                    <mat-card-title>Alternativa</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ answerValue }}</p>
                </mat-card-content>
            </mat-card>
        <!-- </a> -->
    </div>
</div>

<router-outlet></router-outlet>
